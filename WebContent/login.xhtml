<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	  
    <f:view contentType="text/html">
    <h:head>
        <title>Log In</title>
          <link href="#{request.contextPath}/css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet"></link>	
    </h:head>
    <h:body>
        <h2>PetDB Doi Lookup Login Page:</h2>
        <form name="loginForm" method="POST" action="j_security_check">
            <p><strong>Username: </strong>
                <input type="text" name="j_username" size="25"/></p>
            <p><strong>Password: </strong>
                <input type="password" size="15" name="j_password"/></p>
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/></p>
        </form>       
    </h:body>

	
    </f:view>
    
</html>
